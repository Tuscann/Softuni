<!DOCTYPE html>

<html>

<head>
	<title>HTML 5 Forms - Reversed Tab Index</title>
</head>

<body>
	<form method="get">
		<input type="text" tabindex="3"/>
		<input type="text" tabindex="2"/>
		<select tabindex="1">
			<option>First</option>
			<option>Second</option>
			<option>Third</option>
			<option>Fourth</option>
			<option>Fifth</option>
		</select>
	</form>
</body>

</html>
