<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biggest Catch</title>
    <style>
        h1 {
            text-align: center;
        }

        input {
            display: block;
        }

        div {
            border: 1px solid black;
            padding: 5px;
            display: inline-table;
            width: 24%;
        }

        div#aside {
            margin-top: 8px;
            width: 15%;
            border: 2px solid grey;
        }

        div#catches {
            width: auto;
        }

        button {
            display: inline-table;
            margin: 5% 0 5% 5%;
            width: 39%;
        }

        button.add {
            width: 90%;
        }

        button.load {
            width: 90%;
            padding: 10px;
        }

        button.load {
            vertical-align: top;
        }

        fieldset {
            display: inline-table;
            vertical-align: top;
        }

        fieldset#main {
            width: 70%;
        }
    </style>
</head>
<body>
<h1>Biggest Catches</h1>
<fieldset id="main">
    <legend>Catches</legend>
    <div id="catches">
        <!--Catches here-->
    </div>
</fieldset>
<div id="aside">
    <button class="load">Load</button>
    <fieldset id="addForm">
        <legend>Add Catch</legend>
        <label>Angler</label>
        <input type="text" class="angler" value="Siegfried Dickermann"/>
        <label>Weight</label>
        <input type="number" class="weight" value="40"/>
        <label>Species</label>
        <input type="text" class="species" value="Albacore"/>
        <label>Location</label>
        <input type="text" class="location" value="Gran Canaria, Spain"/>
        <label>Bait</label>
        <input type="text" class="bait" value="live mackerel"/>
        <label>Capture Time</label>
        <input type="number" class="captureTime" value="45"/>
        <button class="add">Add</button>
    </fieldset>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"></script>
<script>attachEvents()</script>
</body>
</html>
