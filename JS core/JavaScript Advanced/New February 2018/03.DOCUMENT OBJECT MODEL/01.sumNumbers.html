<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1"/> +
<input type="text" id="num2"/> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()"/>
<script>
    function calc() {
        let sumss = parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value);
        document.getElementById("sum").value = sumss;
    }
</script>

</body>
</html>
